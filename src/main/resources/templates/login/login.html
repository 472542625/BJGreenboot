<!DOCTYPE >
<html xmlns:th="http:/www.thymeleaf.org"  >
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登录</title>

	<!-- jq-->
	<script type="text/javascript"
			src="/lib/jquery/jquery-3.3.1.min.js"></script>
	<!--bootstrap3-->
	<script
			src="/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<link rel="stylesheet"
		  href="/lib/bootstrap-3.3.7-dist/bootstrap-3.3.7-dist/css/bootstrap.css">

<style type="text/css">
body {

	background: url('/images/bg/login/login_bg_0.jpg'); background-repeat: no-repeat;  background-size:100% 100%;
	background-attachment: fixed;overflow: hidden;
}

.header {
	margin-top: 200px;
	margin-left: auto;
	margin-right: auto;
 
}

.mycenter {
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
	 
}
</style>
</head>
<body>

	<div class="header" style="color:white">
	<div class="row">
		<div class="col-md-12 text-center text-info">
			<h1 style="color:white">北京市园林绿化生态环境指标监测及决策系统</h1>
		</div>
	</div>
	</div>
	
	<div class="mycenter" style="color:white">


		<div class="row">
			<div class="col-md-5 text-center text-info"></div>

			<div class="col-md-2 text-center text-info">
				<span th:text="${msg}" style="color: red;"> </span>
			</div>
			<div class="col-md-5 text-center text-info"></div>

		</div>
		<div class="row">
			<div class="col-md-5 text-center text-info"></div>

			<div class="col-md-2 text-center text-info">
				<form class="form-horizontal" action="/login" method="post">
					<div class="form-group">
						<!--  	<label for="exampleInputEmail1">账号</label> -->
						<input name="account" class="form-control" placeholder="请输入账号">
					</div>
					<div class="form-group">
						<!--  	<label for="exampleInputPassword1">密码</label> -->
						<input name="password" type="password" class="form-control"
							placeholder="请输入密码">
					</div>


					<button type="submit" class="btn btn-success">登录</button>

				 
				</form>
			</div>
			<div class="col-md-5 text-center text-info"></div>

		</div>
	</div>



</body>
</html>
